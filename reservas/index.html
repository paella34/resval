    <script>    
    
    //Flatpicker
    flatpickr ("#idat",
        {
            dateFormat: "Y-m-d",
            locale: "es" ,
            minDate: "today",
            disableMobile: "true",
            altInput: true,
            altFormat: "l j \\de F",
            defaultDate: "today",
            
             disable: [
                "2021-12-17", "2021-12-25",
                function(date) {
                    return (date.getDay() === 0 || date.getDay() === 1);
                }
            ],

        }
    );

    
    UnixTime();
    //GenerateURL();

    function GenerateURL() {
       
        var idat = document.getElementById('idat').value;       
        var ihou = document.getElementById('ihou').value;
        var ipax = document.getElementById('ipax').value;
        var inam = document.getElementById('inam').value;
        var ipho = document.getElementById('ipho').value;  
        var ista = document.getElementById('ista').value;  
        var irna = document.getElementById('irna').value;
        var irid = document.getElementById('irid').value;
        var ibid = document.getElementById('ibid').value;
        var iweb = document.getElementById('iweb').value;              

        const encodeGetParams = p => 
        Object.entries(p).map(kv => kv.map(encodeURIComponent).join("=")).join("&");

        //Add params here
        const params = {
            idat: idat,
            ihou: ihou,
            ipax: ipax,
            inam: inam,
            ipho: ipho,
            ista: ista,
            irna: irna,
            irid: irid,
            ibid: ibid,
        };

        var iurl = "http://localhost:10013/aceptar/" + "?" + encodeGetParams(params);
        //alert (iurl);
        document.getElementById('iurl').value = iurl;
    }

    function process() {
        const phoneNumber = phoneInput.getNumber();
        document.getElementById("ipho").value = `${phoneNumber}`;
        return true;
    }
    function UnixTime(){
        var unix = Math.round(+new Date()/1000);
        document.getElementById("ibid").value = unix;
    }

   const phoneInputField = document.querySelector("#ipho");
   const phoneInput = window.intlTelInput(phoneInputField, {
     preferredCountries: ["gq", "fr"],  
     separateDialCode: true,
     utilsScript:"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
   });

    window.addEventListener( "load", function () {
    function sendData() {
        
        const AJAX = new XMLHttpRequest();
        const FORM = new FormData(form);

        AJAX.open("POST", "https://connect.pabbly.com/workflow/sendwebhookdata/IjE5MTMzNiI_3D");

        AJAX.onreadystatechange = function() {
            if (AJAX.readyState == 4 && AJAX.status == 200) {
               
                const response = JSON.parse(AJAX.responseText);
                if (response.status == 'success') {
                   window.location.href = "/res-tky-ok/";       
                } else {
                   window.location.href = "/res-tky-error/";
                }

            } else {
                window.location.href = "/res-tky-error/";
            }
        }
        AJAX.send(FORM);
    }

    var form = document.getElementById( "booking" ); // Access <form id="ajaxForm">, id="ajaxForm" can be anything
    form.addEventListener( "submit", function ( event ) { // Takeover <input type="submit">
       
        event.preventDefault();
        process();
        icheff_open_booking_loader();
        GenerateURL();
        sendData();  
        

        } );

    } );  
    </script>
